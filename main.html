<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link to an external CSS file for styling -->
    <style>
        body {
    background-image: url('motivational.jpg'); /* Replace 'background.jpg' with the URL or path to your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    height: 90vh;
    font-family: Arial, sans-serif;
}
    </style>
</head>
<body>
    <h1 style="margin-left: 100px;";>ToDo List</h1>
    <div style="margin-left: 100px;" id="app">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>

        const taskInput = document.getElementById("taskInput");
        const addTaskButton = document.getElementById("addTask");
        const taskList = document.getElementById("taskList");

        addTaskButton.addEventListener("click", function() {
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const taskItem = document.createElement("li");
                taskItem.textContent = taskText;
                taskList.appendChild(taskItem);
                taskInput.value = "";
                taskItem.addEventListener("click", function() {
                    taskItem.remove();
                });
            }
        });
    </script>
</body>
</html>
